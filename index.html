<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id = "currentDay" class="container">
      <!-- Timeblocks go here -->

      <div   class = "row time-block" id="8">
        <div class = "col-md-1 hour d-flex justify-content-center align-items-center">
          <div>8 AM</div>
        </div>
        <textarea class= "col-md-10 description" id ="description8" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData8" ><i class="fas fa-save"></i></button>
      </div>
      
      <div   class = "row time-block" id="9" >
        <div class = "col-md-1 hour" >9 AM</div>
        <textarea class= "col-md-10 description" id="description9"></textarea>
        <button class=" btn col-md-1 saveBtn" id="saveData9"  ><i class="fas fa-save"></i></button>
      </div>

      <div   class = "row time-block"  id="10" >
        <div class = "col-md-1 hour">10 AM</div>
        <textarea class= "col-md-10 description"   id ="description10" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData10"  ><i class="fas fa-save"></i></button>
      </div>

      <div   class = "row time-block" id="11" >
        <div class = "col-md-1 hour">11 AM</div>
        <textarea class= "col-md-10 description"    id ="description11" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData11"  ><i class="fas fa-save"></i></button>
      </div>


      <div   class = "row time-block" id="12" >
        <div class = "col-md-1 hour">12 PM</div>
        <textarea class= "col-md-10 description" id ="description12"   ></textarea>
        <button class="  btn  col-md-1 saveBtn" id="saveData12" ><i class="fas fa-save"></i></button>
      </div>

      <div   class = "row time-block" id="13">
        <div class = "col-md-1 hour">1 PM</div>
        <textarea class= "col-md-10 description"  id ="description13" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData13" ><i class="fas fa-save"></i></button>
      </div>

      <div   class = "row time-block" id="14" >
        <div class = "col-md-1 hour">2 PM</div>
        <textarea class= "col-md-10 description"  id ="description14" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData14"  ><i class="fas fa-save"></i></button>
      </div>


      <div   class = "row time-block" id="15" >
        <div class = "col-md-1 hour">3 PM</div>
        <textarea class= "col-md-10 description"   id ="description15" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData15"  ><i class="fas fa-save"></i></button>
      </div>


      <div   class = "row time-block" id="16" >
        <div class = "col-md-1 hour">4 PM</div>
        <textarea class= "col-md-10 description" id ="description16" ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData16" ><i class="fas fa-save"></i></button>
      </div>


      <div   class = "row time-block" id="17"  >
        <div class = "col-md-1 hour">5 PM</div>
        <textarea class= "col-md-10 description"  id ="description17"    ></textarea>
        <button class="btn col-md-1 saveBtn" id="saveData17" ><i class="fas fa-save"></i></button>
      </div>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scheduler.js"></script>
  </body>
</html>
